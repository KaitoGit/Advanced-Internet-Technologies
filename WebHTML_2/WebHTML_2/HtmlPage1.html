<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task1</title>
    <style>
        
        tr,th,td{
            border: 1px solid red;
            border-collapse: collapse;
            padding: 5px;
        }
        table {
            border: 2px solid blue;
        }
    </style>
    <script>
        let carsArray = ['Volvo', 2015, 'BMW', 2022, 'Audi', 2020, 'Mercedes', 2016, 'Toyota', 2010, 'Seat', 2011];
        document.write('<table><tr><th>Mark of car</th><th>production year</th></tr>');
        for (let i = 0; i < carsArray.length/2; i++) {
            document.write('<tr><td>' + carsArray[2*i] + '</td><td>' + carsArray[2*i+1] + '</td></tr>');
        }
    </script>
</head>
<body>
    
</body>
</html>
