<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page2</title>
    <style>
        tr, td {
            border: 1px solid blue;
        }
        body{
            font-family:Verdana;
            font-size:medium;
            padding:5px
        }
    </style>
    <script type="text/javascript">
        let data1 = document.documentURI.split("?");
        let data2 = data1[1].replace('%40', '@');
        let data = new Array(6);
        let data3 = data2.split('&');
        let temp;
        for (let i = 0; i < data3.length; i++) {
            temp = data3[i].split('=');
          data[2 * i] = temp[0];
          data[2 * i + 1] = temp[1];
        }
        document.write(data.toString());
    </script>
</head>
<body>
    

</body>
</html>
